<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - VIHARA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #f77f00;
      --accent-color: #e76f00;
      --background-color: #ffffff;
      --gray-light: #ddd;
      --gray-dark: #666;
      --text-color: #333;
      --light-text: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #003049;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .auth-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 5% 60px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: center;
    }

    .auth-image {
      min-height: 500px;
      background: url('images/register-bg.jpg') no-repeat center center/cover;
      border-radius: 10px;
      position: relative;
    }

    .auth-image::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
      border-radius: 10px;
    }

    .auth-image-content {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      color: white;
      z-index: 1;
    }

    .auth-image-content h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .auth-form-container {
      background: white;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
    }

    .auth-form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-form-header h1 {
      color: var(--text-color);
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      color: var(--text-color);
      font-weight: 500;
    }

    .form-control {
      padding: 0.8rem 1rem;
      border: 1px solid var(--gray-light);
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-check {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .form-check input {
      margin-top: 0.3rem;
      accent-color: var(--primary-color);
    }

    .form-check a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .form-check a:hover {
      color: var(--accent-color);
    }

    .btn-auth {
      padding: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    .btn-auth:hover {
      background: var(--accent-color);
    }

    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 14px;
    }

    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .auth-footer a:hover {
      color: var(--accent-color);
    }

    @media (max-width: 992px) {
      .auth-container {
        grid-template-columns: 1fr;
        padding: 40px 20px;
      }

      .auth-image {
        display: none;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>VIHARA</h1>
    <nav>
      <!-- <a href="index.html">Home</a> -->
    </nav>
  </header>

  <!-- Register Section -->
  <section class="auth-container">
    <!-- Image Side -->
    <div class="auth-image">
      <div class="auth-image-content">
        <h2>Join Our Community!</h2>
        <p>Create an account to start planning your dream vacations with VIHARA.</p>
      </div>
    </div>

    <!-- Registration Form -->
    <div class="auth-form-container">
      <div class="auth-form-header">
        <h1>Create Account</h1>
        <p>Fill in the details to create your account</p>
      </div>
      <form class="auth-form" id="registerForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="Enter your first name" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Enter your last name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Create a password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="terms.html">Terms & Conditions</a> and <a href="privacy.html">Privacy Policy</a></label>
        </div>
        <button type="submit" class="btn-auth">Create Account</button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      alert(`Registration successful! Welcome to VIHARA, ${firstName}!`);
      // Uncomment the below line to redirect after registration
      // window.location.href = 'index.html';
    });
  </script>

</body>
</html>
